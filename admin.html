<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votify</title>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="h-screen">
    <div id="display">
        <!-- navbar -->
        <div class="navbar">
            <div class="container">
                <a href="#" class="brand">Votify.</a>
                <ul class="nav-links">
                    <li class="active"><a href="index.html#hero">Home</a></li>
                    <li><a class="menuItem" href="index.html#about">About</a></li>
                    <li><a class="menuItem" href="index.html#leadership">Blogs </a></li>
                    <li><a class="menuItem" href="index.html#contact">Contact</a></li>
                    <li><a class="menuItem" href="user.html">Vote</a></li>
                    <li><a class="menuItem" href="sign-in.html"><i class="fa-solid fa-user-tie"></i></a></li>
                </ul>
                <button class="hamburger">
                    <i class="menuIcon material-icons">menu</i>
                    <i class="closeIcon material-icons">close</i>
                </button>
            </div>
        </div>

        <section class="w-3/4 lg:w-full">
            <h2 class="heading items-center justify-center ml-22  mb-10">
                Welcome Admin
            </h2>

            <form class="max-w-md mx-auto bg-white ml-16 lg:m-auto p-4 rounded-md" id="candidate-form">
                <div class="relative  w-full mb-5 group pt-4">
                    <input type="text" name="candidate-name" id="candidate-name"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder="Candidate's Name" required />

                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="position" id="position"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder="Desired Position" required />

                </div>


                <div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="email" name="candidate-email" id="candidate-email"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Email Address" required />

                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="file" name="manifesto" id="manifesto"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Upload Manifesto" required />
                        <label for="manifesto"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Upload Manifesto</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="file" name="image" id="profile-photo"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Upload profile" required />
                        <label for="profile-photo"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Upload Profile Photo</label>
                    </div>
                </div>
                <button type="submit"
                    class="block mx-auto text-white bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-3 text-center">Save</button>
            </form>

        </section>


    </div>


    <div class="bg-white mt-10" id="candidates-list"></div>
    <div class="bg-white mt-10" id="results-list"></div>
    <div class="bg-white mt-10 text-black" id="admin-preview-results"></div>
    <button onclick="publishResults()" class="bg-green text-white px-4 py-2 rounded">Publish Results To Voters</button>

    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded mt-6 lg:block mx-auto duration-700 ease-in-out hover:bg-red-400">Logout</button>

    <footer class="bg-gray-200  shadow-sm w-full mt-40">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="#" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-bold whitespace-nowrap text-gray-600">Votify</span>
                </a>
                <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#about" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2025 <a href="#"
                    class="hover:underline">Votify™</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="admin.js"></script>
    <script src="script.js"></script>

</body>

</html>
