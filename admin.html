            <form class="max-w-md mx-auto bg-white ml-16 lg:m-auto p-4 rounded-md" id="candidate-form">
                <div class="relative  w-full mb-5 group pt-4">
                    <input type="text" name="candidate-name" id="candidate-name"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder="Candidate's Name" required />

                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="position" id="position"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder="Desired Position" required />
                    
                </div>
               
                
                <div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="email" name="candidate-email" id="candidate-email"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Email Address" required />
                       
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="file" name="manifesto" id="manifesto"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Upload Manifesto" required />
                        <label for="manifesto"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Upload Manifesto</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="file" name="image" id="profile-photo"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Upload profile" required />
                        <label for="profile-photo"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                            Upload Profile Photo</label>
                    </div>
                </div>
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
            </form>
