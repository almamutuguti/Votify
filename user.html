<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="container">
            <a href="#" class="brand">Votify.</a>
            <ul class="nav-links">
                <li class="active"><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#leadership">Blogs </a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="user.html">Vote</a></li>

            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>


    <section class="login" id="auth-container">
        <div class="wrapper" id="login-form-container">
            <form action="" id="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" name="password"  placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <!-- <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div> -->
                <button type="submit" class="btn" href="ballot.html">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
            </form>
        </div>
    </section>

    <section class="login hidden" id="register-form-container">
        <div class="wrapper" >
            <form id="register-form">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" name="password" placeholder="Create Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <!-- <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                </div> -->
                <button type="submit" class="btn" href="#login-form">Register</button>
                <div class="register-link">
                    <p>Have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Message Box for notifications -->
    <div id="message-box" class="hidden mt-4 p-4 rounded-lg text-center text-white font-bold"></div>

    </div>

    


    <footer class="bg-gray-200  shadow-sm">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="#" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-bold whitespace-nowrap text-gray-600">Votify</span>

                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">

                    </li>
                    <li>
                        <a href="#about" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2025 <a href="#"
                    class="hover:underline">Votify™</a>. All Rights Reserved.</span>
        </div>
    </footer>
